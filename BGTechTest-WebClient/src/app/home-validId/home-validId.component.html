<h4>Valid Id Information</h4>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Identity Number</th>
      <th scope="col">Date of Birth</th>
      <th scope="col">Gender</th>
      <th scope="col">Citizenship</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let el of validIdInfos | paginate: { itemsPerPage: 5, currentPage: page, id: 'first' }">
      <td>{{el.identityNumber}}</td>
      <td>{{el.birthDate | date: 'dd/MM/yyyy'}}</td>
      <td>{{el.gender}}</td>
      <td>{{el.cizitenship}}</td>
    </tr>
  </tbody>
</table>
<pagination-controls id="first" (pageChange)="page = $event"></pagination-controls>
